<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price Tracker - Flipkart & Amazon</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .container {
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    input, button {
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 1rem;
      width: 100%;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button {
      background: linear-gradient(45deg, #00bcd4, #ec407a);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(45deg, #ec407a, #00bcd4);
      transform: scale(1.05);
    }

    .gif-container {
      margin-top: 2rem;
    }

    .gif-container img {
      width: 100px;
      margin: 0 1rem;
      transition: transform 0.4s;
    }

    .gif-container img:hover {
      transform: scale(1.2) rotate(5deg);
    }
  </style>
</head>
<body>
  <header>Price Tracker üîî</header>
  <div class="container">
    <p>üîê Login with Google to begin</p>
    <button onclick="alert('Google Login Placeholder')">Login with Google</button>

    <p style="margin-top:2rem">üîó Telegram Notification Login</p>
    <button onclick="loginWithTelegram()">Login with Telegram</button>

    <p style="margin-top:2rem">Paste product URL:</p>
    <input type="text" id="productUrl" placeholder="https://www.flipkart.com/... or https://www.amazon.in/..." />

    <p>Set your alert price (‚Çπ):</p>
    <input type="number" id="targetPrice" placeholder="2500" />

    <input type="email" id="email" placeholder="Enter your email to link alerts" />

    <input type="text" id="telegramId" placeholder="Your Telegram ID after login" />

    <button onclick="submitAlert()">üéØ Set Advanced Price Alert</button>

    <div class="gif-container">
      <img src="https://assets10.lottiefiles.com/packages/lf20_5gptdggb.json" alt="AI Shopping" />
      <img src="https://assets2.lottiefiles.com/packages/lf20_rp3kzsdx.json" alt="Cart Flow" />
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://vasudeva1234-sketch.github.io/price-tracker-site/"; // üîÅ Change this to your Render URL after deployment

    function loginWithTelegram() {
      window.location.href = `${BACKEND_URL}/telegram-login`;
    }

    async function saveTelegramId(telegramId, email) {
      const res = await fetch(`${BACKEND_URL}/save-telegram-id`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          telegram_id: telegramId,
          email: email
        })
      });

      const data = await res.json();
      console.log(data);
      if (data.status === "saved") {
        alert("Telegram ID linked successfully!");
      }
    }

    function submitAlert() {
      const url = document.getElementById("productUrl").value;
      const price = document.getElementById("targetPrice").value;
      const email = document.getElementById("email").value;
      const telegramId = document.getElementById("telegramId").value;

      fetch(`${BACKEND_URL}/save-telegram-id`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegram_id: telegramId,
          email: email
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success || data.status === "saved") {
          return fetch(`${BACKEND_URL}/track-price`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              product_url: url,
              alert_price: price,
              email: email
            })
          });
        } else {
          throw new Error("Telegram ID save failed");
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("‚úÖ Price alert set and tracking started!");
        } else {
          alert("‚ùå Error: " + (data.message || data.error));
        }
      })
      .catch(err => {
        alert("‚ùå Error: " + err.message);
      });
    }

    // Store a sample Telegram ID in localStorage (optional)
    localStorage.setItem("telegram_id", "123456789");
  </script>
</body>
</html>
